args:
  - default: false
    description: The model name
    isArray: false
    name: modelName
    required: false
    secret: false
  - default: false
    description: Incident id to get prediction, if empty - using the current incident
      id
    isArray: false
    name: incidentId
    required: false
    secret: false
  - default: false
    description: Command line fields ordered by importance
    isArray: false
    name: fieldCommandLine
    required: false
    secret: false
  - default: false
    description: Host or domain fields ordered by importance
    isArray: false
    name: fieldHostOrDomains
    required: false
    secret: false
  - default: false
    description: Fields for which exact match is not necessary but will boost the score
    isArray: false
    name: fieldPotentialExactMatch
    required: false
    secret: false
  - default: false
    description: List of fields that will be displayed
    isArray: false
    name: fieldsToDisplay
    required: false
    secret: false
  - default: false
    description: Fields for which exact match is required
    isArray: false
    name: fieldExactMatch
    required: false
    secret: false
  - default: false
    defaultValue: 3 months ago
    description: 'The start date by which to filter incidents. Date format will be the
    same as in the incidents query page, for example: "3 days ago", ""2019-01-01T00:00:00
    +0200").'
    isArray: false
    name: fromDate
    required: false
    secret: false
  - default: false
    description: 'The end date by which to filter incidents. Date format will be the
    same as in the incidents query page, for example: "3 days ago", ""2019-01-01T00:00:00
    +0200").'
    isArray: false
    name: toDate
    required: false
    secret: false
  - auto: PREDEFINED
    default: false
    defaultValue: 'False'
    description: If displaying distance for each fields
    isArray: false
    name: showDistance
    predefined:
      - 'True'
      - 'False'
    required: false
    secret: false
  - default: false
    defaultValue: '0.2'
    description: Confidence level for similarity.
    isArray: false
    name: confidence
    required: false
    secret: false
  - default: false
    defaultValue: '100'
    description: Maximun number of incidents to display
    isArray: false
    name: maxIncidentsToDisplay
    required: false
    secret: false
  - default: false
    description: argument for the query
    isArray: false
    name: query
    required: false
    secret: false
  - auto: PREDEFINED
    default: false
    defaultValue: 'false'
    description: Aggregate duplicate incidents within diffrerent dates
    isArray: false
    name: aggreagateIncidentsDifferentDate
    predefined:
      - 'True'
      - 'False'
    required: false
    secret: false
  - default: false
    defaultValue: '3000'
    description: Limit of incident to query
    isArray: false
    name: limit
    required: false
    secret: false
  - default: false
    description: Host or domain fields ordered by importance
    isArray: false
    name: fieldJson
    required: false
    secret: false
commonfields:
  id: e54c2e67-75fc-49cd-80e6-fa01903ea901
  version: -1
enabled: true
name: DBotPredictSimilarEvents
script: '-'
subtype: python3
system: false
timeout: '0'
type: python
dockerimage: demisto/ml:1.0.0.14141
runas: DBotWeakRole
runonce: true
pswd: ''
vcShouldKeepItemLegacyProdMachine: false
